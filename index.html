<!DOCTYPE html>
<html>

<head>
  <title>Character Select</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container">
    <div class="selected-character">
      <div id="character-image-container"></div>
      <div class="character-info">
        <h2 id="selected-character-name"></h2>
        <h3 id="selected-character-sub-title"></h3>
        <div id="selected-character-description"></div>
        <div>
          <select id="char-sheets"></select>
          <a class="btn" id="char-sheet-download"></a>
        </div>
      </div>
    </div>
    <div class="character-select">
      <h2 class="section-title">Character Select</h2>
      <div id="character-choices"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.8/purify.min.js"
    integrity="sha512-M72KfQy4kPuLYC6CeTrN0eA17U1lXEMrr5qEJC/40CLdZGC3HpwPS0esQLqBHnxty2FIcuNdP9EqwSOCLEVJXQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
